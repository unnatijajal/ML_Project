{% extends "index.html" %}
{% load static %}
{% block body %}
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <style>
        .form-control {
          border: #000 solid 1px;
          border-radius: inherit;
          margin-bottom: 10px;
          padding: 8px 20px;
          font-family: poppins;
      }
      .container-fluid {
        width: 100%;
        padding-right: 0px;
        padding-left: 0px;
        margin-right: auto;
        margin-left: auto;
    }

      </style>
</head>
  <div class="container-fluid">
    <div class="row min-vh-100">
        <div class="col-12">
<!--          <header class="row">-->
            
          
            <!-- Top Nav -->
            <!-- Top Nav --> 
            <!-- Header -->
        
            <!-- Header -->

  
        </div>


        <div class="col-12">
            <!-- Main Content -->
            <div class="row">
                <div class="col-12 mt-3 text-center text-uppercase">
                    <h2 style="color: #013309;font-weight: bold;">Contact Us</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4">
                </div>
              </div>
            <main class="row" style="background-color: #d0f1cd;">
              {% if msg %}
                <script>
                    var message = '{{ msg|escapejs }}';
                    alert(message);
                </script>
              {% endif %}

                <div class="col-lg-8 col-md-8 col-sm-12 mx-auto bg-white py-3 mb-4" style="border: 2px solid black;border-radius: 4%;">
                    <div class="row">
                        <div class="col-12 mt-5">
                          <form  method="POST" action='{% url "contact" %}'>
                                 {% csrf_token %}
                                  <div class="mb-3">
                                        <label for="name" class="form-label"> Name</label>
                                        <input type="text" name="name" id="name" class="form-control" required>
                                    </div>
                                <div class="mb-3">
                                 
                                    <label for="email" class="form-label">Email</label>
                                        <input type="email" name="email" id="email" class="form-control" required> 
                                </div>
                                 <div class="mb-3">
                                    <label for="phone">Phone</label>
                                   <input type="tel" class="form-control" onkeypress="return onlyNumberKey(event)" pattern="[1-9]{1}[0-9]{9}" id="phone" name='phone'>   
                                  </div>
                                  

                                  <div class="mb-3">
                                    <label for="content">Describe your issue :</label>
                                    <textarea class="form-control" id="content" name='content' rows="3"></textarea>
                                  </div>

                                    <div class="form-group text-center" >
                                        <button type="submit" class="btn btn-outline-dark" style="border: 2px solid black;">Contact Us</button>
                                    </div>
                                
                            </form>
                        </div>
                    </div>
                </div>

            </main>
            <!-- Main Content -->
        </div>

        <div class="col-12 align-self-end">
            <!-- Footer -->
         
            <!-- Footer -->
        </div>
<!--</body>-->
{% endblock body %}
</div>
  </div>
</html>

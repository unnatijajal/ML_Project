{% extends 'index.html' %}
{% load static %}
{% block body %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-xyz" crossorigin="anonymous" />


    <style>
        .result_container{
        border: 3px solid #052501;
        border-radius:5px;
        background-color:#a0f2a3;
        margin: 10px 25%;
        width: 50%;
        color: black;
        font-family: Times New Roman;

    }
    .result_container p{
        font-size:17px;

    }
    .result_container h1,p,h4{
        padding : 15px 0px 10px 50px;
    }
    label,h4{
        font-weight:bold;
    }
    button{
        margin :15px;
        font-size:15px;
        width : 150px;
        border : 2px solid #052501;
        border-radius : 3px;
        background : #052501;
        color:white;
        padding:5px;
    }
    button:hover{
     font-weight:bold;
     color: #052501;
     background-color:white;
     border-radius: 30px;
    }
    </style>
     <div class='result_container' style="">
        <center><u><h1>Entered Values </h1></u></center>
        <p name='n'  id="n"><label for='n'> Nitrogen: </label> {{msg.0}}</p>
        <p name='p' id="p"><label for='p'> Phosphorus:</label> {{msg.1}}</p>
        <p name ='k' id="k"><label for='k'>Potassium:</label> {{msg.2}}</p>
        <p name='ph' id="ph"><label for='ph'>PH Level:</label>{{msg.3}}</p>
        <p name='rf' id="rf"><label for='rf'>Rainfall:</label> {{msg.4}}</p>
        <p name='humidity' id="humidity"><label for='humidity'>Humidity:</label> {{msg.5}}</p>
        <p name='temperature' id="temperature"><label for='temperature'>Temperature:</label>{{msg.6}}</p>
         <u><h4 style="font-size:21px;">Suggested Output</h4></u>
         <p name='output' id="output"><label for='output'>So according to your soil data, this crop is more suitable - </label><span style="color:red;"> {{msg.7}}</span></p>
        <form action="{% url 'pdf' %}" method="post">
            {% csrf_token %}
            <center><button type="submit">Download Report </button></center>
        </form>

     </div>

{% endblock %}
